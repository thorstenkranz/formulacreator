application: formulacreator
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /formula/.*
  script: formula.app
- url: /images
  static_dir: static/images
- url: /stylesheets
  static_dir: static/stylesheets
- url: /.*
  script: home.app

libraries:
- name: jinja2
  version: "latest"
- name: numpy
  version: "latest"
- name: matplotlib
  version: "latest"

